<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <h1>Manage Data</h1>

    <section>
      <h2>Add Pilot</h2>
      <label for="pilotName">Name</label>
      <input id="pilotName" placeholder="Name" />
      <label for="pilotWeight">Weight</label>
      <input id="pilotWeight" type="number" placeholder="Weight (kg)" />
      <button id="savePilotBtn">Save Pilot</button>
    </section>

    <section>
      <h2>Add Medic</h2>
      <label for="medicName">Name</label>
      <input id="medicName" placeholder="Name" />
      <label for="medicWeight">Weight</label>
      <input id="medicWeight" type="number" placeholder="Weight (kg)" />
      <button id="saveMedicBtn">Save Medic</button>
    </section>

    <section>
  <h2>Add Waypoint</h2>

  <label for="waypointCode">Code</label>
  <input id="waypointCode" placeholder="CYVR" />

  <label for="waypointName">Name</label>
  <input id="waypointName" placeholder="Vancouver Int (A)" />

  <label for="waypointRegion">Region(s)</label>
  <input id="waypointRegion" placeholder="Regions (optional)" />

  <div class="coord-group">
    <label for="waypointLat">Lat</label>
    <input id="waypointLat" type="number" step="0.0001" placeholder="49.1939" />

    <label for="waypointLon">Lon</label>
    <input id="waypointLon" type="number" step="0.0001" placeholder="-123.1833" />

    <label for="waypointElev">Elev</label>
    <input id="waypointElev" type="number" step="1" placeholder="Elev (ft)" />
  </div>

  <button id="saveWaypointBtn">Save Waypoint</button>
</section>

    <button id="backBtn" data-href="{{ url_for('index') }}">Back</button>

    <script src="{{ url_for('static', filename='manage.js') }}"></script>
  </body>
</html>
